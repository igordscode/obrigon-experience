<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBRIGON — Enter The Ritual</title>
    <meta name="description" content="Unheimlich. O estranho familiar. Moda gótica de luxo artesanal.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Grain Overlay (Global) -->
    <div class="grain-overlay"></div>

    <!-- Custom Cursor (Eye) -->
    <div class="cursor-eye">
        <div class="cursor-pupil"></div>
    </div>

    <!-- Sessão 1: O ALTAR -->
    <section class="altar" id="altar">
        <div class="altar-bg">
            <div class="altar-vignette"></div>
        </div>

        <div class="altar-content">
            <!-- Logo -->
            <div class="altar-logo">
                <img src="../assets/logo.png" alt="OBRIGON">
            </div>

            <!-- Produto Flutuante -->
            <div class="altar-product">
                <img src="../image/84460_7178056647.jpg" alt="Charm Jumba" class="product-image">
                <div class="product-glow"></div>
            </div>

            <!-- Pedestal -->
            <div class="altar-pedestal">
                <div class="pedestal-text">ENTRAR NO CULTO</div>
            </div>

            <!-- Velas -->
            <div class="candle candle-left"></div>
            <div class="candle candle-right"></div>

            <!-- Fumaça (CSS) -->
            <div class="smoke smoke-1"></div>
            <div class="smoke smoke-2"></div>
            <div class="smoke smoke-3"></div>
        </div>

        <!-- Scroll Indicator -->
        <div class="altar-scroll">
            <div class="scroll-line"></div>
            <span class="scroll-text">DESCER</span>
        </div>
    </section>

    <!-- Sessão 2: A PROCISSÃO (Placeholder) -->
    <section class="procession" id="procession">
        <div class="container">
            <h2 class="section-title">A PROCISSÃO</h2>
            <p class="section-subtitle">Em breve...</p>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
